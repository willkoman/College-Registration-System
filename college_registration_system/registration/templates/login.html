{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5" style=''>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <img src="path/to/your/banner.jpg" class="img-fluid" alt="Banner">
                <!-- Drop shadow -->
                <div class="card" style='color: var(--accent-color); background-color: var(--secondary-color); border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);'>
                    <div class="card-body col-lg-6 offset-lg-3">
                        <h5 class="card-title text-center">Log into Michael Hawk University</h5>

                        <form method="post" action="/login/" class='text-center'>
                            {% if error_message %}
                            <p class="text-danger">{{ error_message }}</p>
                            {% endif %}
                            {% csrf_token %}
                            <input type="email" name="email" placeholder="Email" style="display: block; margin: auto;">
                            <input type="password" name="password" placeholder="Password" style="display: block; margin: auto; margin-bottom: 10px;">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
